<button onclick="window.location.href='games.html'" class="return-btn">Return to Games</button>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tic Tac Toe Game">
  <title>Tic Tac Toe | Personal Website</title>
  <link rel="stylesheet" href="css/tic-tac-toe.css">
</head>
<body>

  <!-- Navbar Section -->
  <nav>
    <div class="logo">My Personal Website</div>
    <ul class="nav-links">
      <li><a href="index.html">About Me</a></li>
      <li><a href="games.html">Back to Games</a></li>
    </ul>
  </nav>

  <!-- Game Page Section -->
  <section class="game-page">
    <h1>Bring a Friend and Start Playing!</h1>
    <button class="proceed-btn" onclick="chooseToken()">Proceed</button>

    <!-- Tic Tac Toe Grid -->
    <div id="tic-tac-toe-board" class="board">
      <div class="row">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
      </div>
    </div>

    <div id="message"></div>
  </section>

  <script src="js/tic-tac-toe.js"></script>
</body>
</html>
